<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #d81b60;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
        }
        .btn-moving {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s ease;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .btn-moving:hover {
            background-color: #c2185b;
        }
        .hidden {
            display: none;
        }
        .heart {
            position: fixed;
            font-size: 24px;
            color: #d81b60;
            animation: fall 2s linear;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        #counter {
            font-size: 20px;
            margin-top: 20px;
            color: #d81b60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For My Dearest Maisha</h1>
        <p>
            My love, every day with you is a beautiful journey. I made this just for you — to remind you how special you are and how deeply I love you.
        </p>
        <button class="btn-moving" id="loveButton" onclick="showReasons(); moveButton();">Why I Love You</button>
        <p id="reason" class="hidden"></p>
        <p id="counter">Button clicked 0 times</p>
    </div>

    <script>
        const reasons = [
            'Your kindness lights up my world.',
            'The way you laugh makes everything better.',
            'You inspire me to be a better person every day.',
            'Your heart is the most beautiful thing about you.',
            'I love you simply because you are you.'
        ];

        let clickCount = 0;
        
        function showReasons() {
            const reason = reasons[Math.floor(Math.random() * reasons.length)];
            document.getElementById('reason').textContent = reason;
            document.getElementById('reason').classList.remove('hidden');
            updateCounter();
            createHeart();
            checkSurprise();
        }

        function moveButton() {
            const button = document.getElementById('loveButton');
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        function updateCounter() {
            clickCount++;
            document.getElementById('counter').textContent = `Button clicked ${clickCount} times`;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '❤️';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = `0px`;
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 2000);
        }

        function checkSurprise() {
            if (clickCount === 15) {
                alert('Surprise! I love you more than words can say ❤️');
            }
        }

        document.getElementById('loveButton').addEventListener('mouseover', moveButton);
    </script>
</body>
</html>
